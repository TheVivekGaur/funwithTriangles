<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Quiz</title>
  <link href="/styles.css" rel="stylesheet" />
</head>

<body>
  <main>
    <h1>Triangles Quiz</h1>
    <form class='quiz-form'>
      <div class="question-container">
        <p><strong>Question1:</strong>What is the third angle for triangle
          where angle1=45 angle2= 45?
        </p>
        <label for="90">
          <input type="radio" name="question1" value="90" />
          90</label>
        <label for="20">
          <input type="radio" name="question1" value="20" />
          20</label>
        <label for="40">
          <input type="radio" name="question1" value="40" />
          40</label>
      </div>
      <div class="question-container">
        <p><strong>Question2:</strong>If a triangle has an angle of 90 degrees, what is it called?
        </p>
        <label for="Obtuse">
          <input type="radio" name="question2" value="obtuse angled" />
          Obtuse</label>
        <label for="Acute">
          <input type="radio" name="question2" value="acute angled" />
          Acute</label>
        <label for="Right">
          <input type="radio" name="question2" value="right angled" />
          right angled</label>
      </div>
    </form>
    <button id="form-submit-btn">Submit Answers</button>
    <h2 id="output"></h2>
</body>
</main>
<script src="/quiz.js" rel="text/javascript"></script>

</html>
